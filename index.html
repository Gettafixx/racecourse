<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Viewer</title>
    <style>
        /* Basic reset to remove default browser margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars on the main page */
        }

        /* Styling for the iframe container */
        .iframe-container {
            width: 100%;
            height: 100%;
        }

        /* The iframe itself */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes the default border around the iframe */
        }
    </style>
</head>
<body>
    <!-- This container holds the iframe -->
    <div class="iframe-container">
        <!-- The iframe will display the content from the specified URL -->
        <iframe src="https://zdktxsud.dora.run" title="Embedded Content"></iframe>
    </div>
</body>
</html>
